<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./CSS/estilo1_auxinet.css">
    <script language="JavaScript" type="text/JavaScript" src="./JS/formulario.js"></script>
</head>
<body>

    <div class="principal-container">

        <div class="principal_logo">
            <p>
                <img src="./Imagenes/logo.png">
            </p>
        </div>

        <div class="contacto">
            <form method="GET" name="contacto" onsubmit="return validar(this)" action="contacto.html">
                
                <h4>Nombre:</h4>
                <input type="text" name="nombre" size="20">
                <h4>Teléfono:</h4>
                <input type="text" name="telefono" size="20">
                <h4>Email:</h4>
                <input type="text" name="email" size="30">
                <h4>Mensaje:</h4>
                <input type="text" name="mensaje" size="100">
                <br>
                <input type="submit" name="enviar" value="Enviar datos">
                <input type="reset" value="Borrar formulario" name="Borrar">
                <br>
                
        
            </form>
        </div>

        <div class="footer_principal">
            <footer>

                <p>
                    <img src="./Imagenes/empresa_logo.png">
                </p>

                <a href="index.html" style="color: rgb(5, 80, 16);">
                    <h2>Página principal</h2>
                </a>

            </footer>
        </div>
    </div>

</body>
</html>
